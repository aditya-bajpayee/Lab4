<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Product Management System</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" href="#">Product Management System</a>

		<!-- Toggler/collapsibe Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>

	</nav>

	<div class="container">
		<div class="row">
			<div class="col-md-8 offset-md-2">
				<div class="my-card">
					<h1 class="text-center">Enter Employee details</h1>

					<form action="" th:action="@{/process}" method="get"
						th:object="${employee}">

						<div class="form-group">
							<label for="exampleInputEmail1" class="form-label">Employee
								First Name </label> <input th:field="*{fname}" type="text" class="form-control"
								aria-describedby="emailHelp">
						</div>
						<div class="form-group">
							<label for="exampleInputEmail1" class="form-label">Employee
								Second Name </label> <input th:field="*{lname}" type="text"
								class="form-control" aria-describedby="emailHelp">
						</div>
						<div class="form-group">
							<label for="exampleInputEmail1" class="form-label">Email</label>
							<input th:field="*{email}" type="email" class="form-control"
								aria-describedby="emailHelp">
						</div>
						<div class="container text-center">
							<button class="btn btn-primary" type="submit">submit</button>

						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
