<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Product Management System</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" href="#">Product Management System</a>

		<!-- Toggler/collapsibe Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>

	</nav>

	<div class="container">
		<div class="row">
			<h3>List Of Employee</h3>
		</div>
			<a th:href="@{/addemp}" class="btn btn-primary">Add Emp</a>
		
		<table class="table table-striped table-bordered">
			<thead class="table-dark">
				<tr>
					<th>Emp ID</th>
					<th>Employee first Name</th>
					<th>Employee last Name</th>
					<th>email</th>
					<th>Actions</th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="k: ${showemp}">
					<td th:text="${k.id}"></td>
					<td th:text="${k.fname}"></td>
					<td th:text="${k.lname}"></td>
					<td th:text="${k.email}"></td>
					<td><a th:href="@{/update_form/{id}(id=${k.id})}" class="btn btn-primary">Update</a> 
						<a th:href="@{/deleteEmployee/{id}(id=${k.id})}" class="btn btn-danger">Delete</a></td>
						
				</tr>
			</tbody>

		</table>

	</div>
</body>
</html>
